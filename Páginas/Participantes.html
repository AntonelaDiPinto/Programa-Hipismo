<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Participantes</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="shortcut icon" href="../Imagenes/Logo Hipismo CAE.jpg" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
  <header class="header">
    <nav class="navbar">
      <div class="nav-left">
        <a href="#" class="icon" id="btnMenu">
          <img src="../Imagenes/menu.png" alt="Menú" loading="lazy" />
        </a>
      </div>
      <div class="nav-right">
        <a href="#" class="icon">
          <img src="../Imagenes/buscar.png" alt="Buscar" loading="lazy" />
        </a>
        <a href="#" class="icon">
          <img src="../Imagenes/notif.png" alt="Notificaciones" loading="lazy" />
        </a>
      </div>
    </nav>

    <div class="menu-desplegable" id="menuDesplegable">
      <a href="../Páginas/index.html">Inicio</a>
      <a href="../Páginas/Participantes.html">Participantes</a>
      <a href="../Páginas/Inscripciones.html">Inscripciones</a>
    </div>
  </header>

  <div class="tituloConFlechaPart">
            <a href="../Páginas/index.html">
                <img class="flecha" src="../Imagenes/icono_flecha_atras.png" alt="Ir hacia atrás">
            </a>
            <p id="titulo">Participantes</p> 
        </div>

  <main class="mainParticipantes">
    <section class="seccionParticipantes" id="formularioParticipantes">
      <form class="formParticipantes">
        <div>
          <label for="nombre">Nombre *</label>
          <input type="text" id="nombre" class="inputParticipantes" placeholder="Nombre">
          <div id="nombreError" class="mensaje-error"></div>
        </div>

        <div>
          <label for="apellido">Apellido *</label>
          <input type="text" id="apellido" class="inputParticipantes" placeholder="Apellido">
          <div id="apellidoError" class="mensaje-error"></div>
        </div>

        <div>
          <label for="documento">Documento *</label>
          <input type="number" id="documento" class="inputParticipantes" placeholder="DNI" maxlength="8">
          <div id="documentoError" class="mensaje-error"></div>
        </div>

        <div>
          <label for="edad">Edad *</label>
          <input type="number" id="edad" class="inputParticipantes">
          <div id="cuilError" class="mensaje-error"></div>
        </div>

        <div>
          <label for="establecimiento">Establecimiento Hípico *</label>
          <input type="text" id="establecimiento" class="inputParticipantes" placeholder="Establecimiento">
          <div id="tituloError" class="mensaje-error"></div>
        </div>

        <label class="advertencia">* Campos obligatorios</label>
      </form>
      <div class="contenedorBotones">
        <button id="agregar" class="btnAceptar">AGREGAR</button>
        <button class="btnAceptar" onclick="window.location.href='../Páginas/ListadoParticipantes.html'">VER LISTADO</button>
        <button class="btnCancelar" onclick="window.location.href=''">CANCELAR</button>
      </div>
    </section>

  </main>

<footer class="footer">
    <div class="footer-content">
        <p>© 2025 Hipismo CAE. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="../index.js"></script>

</body>

</html>
